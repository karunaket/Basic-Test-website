<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Selection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    h2 {
        margin-top: 20px;
    }

    .music-section {
        margin-top: 40px;
    }

    .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .video-container iframe {
        margin: 10px;
    }
</style>
</head>
<body>

<h1>Music Selection:</h1>

<section class="music-section">
    <h2>Calm Music:</h2>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/cI4ryatVkKw?si=y5ocxkObiANQ8Uaj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/iZpZDivj6SU?si=0XrrdOqDRinTMjr9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NACJwvt1dHI?si=fZT1GZedObKRw_EN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</section>

<section class="music-section">
    <h2>Motivational Music:</h2>
    <div class="video-container">
        <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_6" frameborder="0" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_7" frameborder="0" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_8" frameborder="0" allowfullscreen></iframe>
    </div>
</section>

</body>
</html>
